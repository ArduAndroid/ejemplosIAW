<!DOCTYPE html>
<html>

<body id="principal">

    <h1>JavaScript Global Methods</h1>
    <h2>The parseFloat() Method</h2>


    <form action="#" method="post">
        <label id="etiqueta1" for="numero1">Numero 1</label>
        <input id="numero1" type="number" />
        <br><br>
        <label id="etiqueta2" for="numero2">Numero 2</label>
        <input id="numero2" type="number" />
        <br><br>
        <label id="etiqueta3" for="numero3">Numero 3</label>
        <input id="numero3" type="number" />
        <br><br>
        <label id="etiqueta4" for="numero4">Numero 4</label>
        <input id="numero4" type="number" />
        <br><br>
        <input type="reset" value="Reiniciar formulario" />
    </form>

    <button onclick="suma()">SUMAR</button>
    <button onclick="limpiar()">LIMPIAR</button>

    <h1>RESULTADO SUMA</h1>
    <h2 id="resultado"></h2>

    <script>
        function suma() {
            var operando1 = parseInt(document.getElementById("numero1").value);
            var operando2 = parseInt(document.getElementById("numero2").value);
            var operando3 = parseInt(document.getElementById("numero3").value);
            var operando4 = parseInt(document.getElementById("numero4").value);

            if (isNaN(operando1)) {
                operando1 = 0;
            }
            if (isNaN(operando2)) {
                operando2 = 0;
            }
            if (isNaN(operando3)) {
                operando3 = 0;
            }
            if (isNaN(operando4)) {
                operando4 = 0;
            }
            var resultado = operando1 + operando2 + operando3 + operando4;

            var nodoResultado = document.getElementById("resultado");

            if (nodoResultado == null) {
                nodoResultado = document.createElement("h2");
                nodoResultado.setAttribute("id", "resultado");
                var contenido = document.createTextNode(resultado);
                nodoResultado.appendChild(contenido);
                document.body.appendChild(nodoResultado);
            }
            else {
                document.getElementById("resultado").innerHTML = resultado;
            }
        }

        function limpiar() {
            //document.getElementById("resultado").innerHTML = "";
            var nodoResultado = document.getElementById("resultado");
            document.getElementById("principal").removeChild(nodoResultado);
        }
    </script>

</body>

</html>
