    <script type="text/javascript">

        var numero1 = prompt("NUm1: ");

        if (!((numero1+1)>=numero2)) {
            alert("Incrementar en 1 unidad el valor"
            +"de numero1 no lo hace mayor o igual que numero2"); 
        }



        
    </script>
