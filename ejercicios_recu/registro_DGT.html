<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="registro_DGT.js"></script>
    <title>Document</title>
</head>
<body>
    <form action="#" method="POST" onsubmit="return validarRegistro()">
        <h1>Bienvenido a Twitter</h1>
        <label id="etiquetaDNI" for="cajaDNIString">NIE/DNI:</label><br>
        <input required id="cajaDNIString" type="text" name="cajaDNIString"><br>
        
        <label id="etiquetaDNI2" for="cajaDNILetra">Letra:</label><br>
        <input required id="cajaDNILetra" type="text" name="cajaDNILetra"><br>

        <label id="etiquetaFechaEx" for="cajaFechaEx">Fecha de examen:</label><br>
        <input required id="cajaFechaEx" type="date" name="cajaFechaEx"><br>
        
        <label for="permisos">Seleccione el tipo de permiso:</label>
        <select required name="permisos" id="permisos">
          <option value="A">A</option>
          <option value="B">B</option>
          <option value="C">C</option>
        </select>
        <br>
        
        <label id="etiquetaFechaNac" for="cajaFechaNac">Fecha de nacimiento:</label><br>
        <input required id="cajaFechaNac" type="date" name="cajaFechaNac"><br>

        <input type="submit" value="Enviar">
    </form>
</body>
</html>
