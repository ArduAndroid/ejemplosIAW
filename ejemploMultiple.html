<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>

<body id="principal">
    <form id="formulario" action="">
        <input type="number" name="" id="num1" /><br><br>
        <input type="number" name="" id="num2" /><br><br>
        <input type="number" name="" id="num3" /><br><br>
        <input type="number" name="" id="num4" /><br><br><br><br>

        <input type="button" value="sumar" onclick="sumar()">
        <input type="button" value="multiplicar" onclick="multiplicar()">
        <input type="button" value="limpiar" onclick="limpiar()">

        <div id="cajaResultados"></div>
    </form>


    <h1>resultado de la suma</h1>

    <script>




        function sumar() {
            var operando1 = parseInt(document.getElementById("num1").value);
            var operando2 = parseInt(document.getElementById("num2").value);
            var operando3 = parseInt(document.getElementById("num3").value);
            var operando4 = parseInt(document.getElementById("num4").value);
            if (isNaN(operando1)) { operando1 = 0; }
            if (isNaN(operando2)) { operando2 = 0; }
            if (isNaN(operando3)) { operando3 = 0; }
            if (isNaN(operando4)) { operando4 = 0; }

            var resultado = operando1 + operando2 + operando3 + operando4;

            var crearH2 = document.createElement("h2");
            crearH2.setAttribute("id", "resultado");
            var contenido = document.createTextNode(resultado) //solo faltaba esto
            crearH2.appendChild(contenido);
            document.getElementById("cajaResultados").appendChild(crearH2);
            


            //document.getElementById("resultado").innerHTML=resultado;
        }

        function multiplicar() {
            var operando1 = parseInt(document.getElementById("num1").value);
            var operando2 = parseInt(document.getElementById("num2").value);
            var operando3 = parseInt(document.getElementById("num3").value);
            var operando4 = parseInt(document.getElementById("num4").value);

            var resultado = operando1 * operando2 * operando3 * operando4;
            if (isNaN(resultado)) resultado = 0;
            var crearH2 = document.createElement("h2");
            crearH2.setAttribute("id", "resultado");
            var contenido = document.createTextNode(resultado)
            crearH2.appendChild(contenido);
            document.getElementById("cajaResultados").appendChild(crearH2);
           

        }


        function limpiar() {

            var nododivResultado = document.getElementById("cajaResultados");
            document.getElementById("formulario").removeChild(nododivResultado);
            
            
        }
    </script>
</body>

</html>
