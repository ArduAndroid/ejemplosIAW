<body>
    <form action="#" method="POST" onsubmit="return validarRegistro()">
        
        <label id="etiquetaEmail" for="lname">Email:</label><br>
        <!--<input required id="cajaEmail" type="email" name="email" pattern="[A-Za-z0-9]{1,26}"><br>-->
        <!--<input required id="cajaEmail" type="text" name="email" pattern="[A-Za-z0-9]{1,50}@[A-Za-z0-9]+.com"><br>-->
        <input required id="cajaEmail" type="email" name="email" pattern=".+@.+(\.com|\.es)$"><br>


        
        <label id="etiquetaEmail2" for="lname">Repita su email:</label><br>
        <input required id="cajaEmail2" type="text" name="email2"><br>


        <label for="paises">Seleccione el país:</label>
        <select required name="paises" id="paises">
          <option value="E">España</option>
          <option value="F">Francia</option>
          <option value="I">Italia</option>
        </select>
        <br>
        
        <input type="submit" value="Enviar">
    </form>
