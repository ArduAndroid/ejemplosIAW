<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <img id="imgChicote" src="./chicote.gif"/>
    <button onclick="chicotear()">Pulsa para mostrar u ocultar</button>
    <script>
        var estado=true;
        function chicotear(){
            if(estado)
            {
                document.getElementById("imgChicote").style.visibility="hidden";
                estado=false;
            }
            else{
                document.getElementById("imgChicote").style.visibility="visible";
                estado=true;
            }
        }
        
    </script>
</body>
</html>
