<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"/>
    </head>

<body>

    <h2>Creating an Array from JSON</h2>
    <p id="demo"></p>

    <script>
        var posicion = prompt("Introduzca la posición");
        alert("POSICIÓN ELEGIDA: "+posicion);
        var myJSON = ["Ford", "BMW", "Fiat"];
        document.getElementById("demo").innerHTML = myJSON[posicion];
    </script>

</body>

</html>
